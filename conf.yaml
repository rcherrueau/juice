registry:
  type: none
g5k:
  # reservation: "2018-03-12 19:00:01"
  walltime: "09:00:00"
  dhcp: true
  job_name: juice-tests
  env_name: debian9-x64-nfs
  resources:
    machines:
      - roles:
          - chrony
          - database
          - sysbench
          - openstack
          - rally
        cluster: grisou
        nodes: 10
        primary_network: n2
        secondary_networks: [n1]
      - roles:
          - control
          # - influxdb
          # - grafana
          # - chrony-server
        cluster: grisou
        nodes: 1
        primary_network: n2
        secondary_networks: []
    networks:
      - id: n1
        roles:
          - database_network
        type: kavlan
        site: nancy
      - id: n2
        roles:
          - control_network
        type: prod
        site: nancy

enable-monitoring: "yes"

tc:
  enable: True
  default_delay: 0ms
  default_rate: 10gbit
  groups:
    - database
  constraints:
    - src: database
      dst: database
      delay: 0ms
      rate: 10gbit
      loss: 0
